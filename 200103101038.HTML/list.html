<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIST</title>
</head>
<body>
    <h1>ordered list</h1>
    <ol>
        <li>youtube</li>
        <li>instagram</li> 
        <li>twitter</li>
    </ol>

    <h1>unordered list</h1>
    <ul>
        <li>youtube</li>
        <li>instagram</li>
        <li>twitter</li>
    </ul>

    <h1>defination list</h1>
    <dl>
        <dt>coffee</dt>
        <dd>black coffee</dd>
        <dt>cold drink</dt>
        <dd>coco cola</dd>
        <dt>milk</dt>
        <dd>cold milk</dd>
    </dl>

    <h1>nested list</h1>
    <ul>
        <li>
            coffee
            <ul>
                <li>
                    tea
                    <ol>
                        <li>green tea</li>
                        <li>black tea</li>
                    </ol>
                </li>
                <li>milk</li>
                <li>cold drink</li>
            </ul>
        </li>
    </ul>
</body>
</html>
